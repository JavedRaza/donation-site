 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<style>
   
body, html {
  height: 100%;
  margin: 0;
  background-color:#FAEBD7;
}

</style>
 
<body>
    <div class="text-center">
        <h1><strong>" Remember that the happiest people are not those getting more, but those giving more........."</string></blockquote>
    </div>
    <div class="d-flex justify-content-center align-items-center container ">

        <div class="row ">
    
    
            <form action="payment" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="inputUserName" class="control-label">Enter E-mail </label>
                    <input type="email" class="form-control" name="inputemail" aria-labelledby="emailnotification">
                    <small id="emailnotification" class="form-text text-muted">Enter Valid Email Id</small>
                </div>
                <div class="form-group">
                    <label for="inputname" class="control-label">Enter Your Name</label>
                    <input type="text" class="form-control" name="inputname" aria-labelledby="passwordnotification">
                </div>
                <div class="form-group">
                    <label for="inputamount" class="control-label">Enter Amount To Doante In Dollars($)</label>
                    <input type="number" class="form-control" id="inputamount" name="amt" aria-labelledby="passwordnotification">
                    </div>
                <div class="form-group">
                     <div class="text-center">
                        <a href="{% url 'payment' %}" >
                            <input type="submit" value="Move To Pay" class="btn btn-lg btn-success">
                        </a>
                     </div>
                </div>
            </form>
    
        </div>
    
    </div>
</body>
</html>
